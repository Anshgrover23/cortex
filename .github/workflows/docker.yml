name: Docker Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: cortexlinux/cortex

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from tag or branding.py
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract version from git tag (e.g., v0.1.0 -> 0.1.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.version }}" != "" ]]; then
            # Use manual workflow input
            VERSION=${GITHUB_EVENT_INPUTS_VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          else
            # Extract from branding.py (default: 0.1.0)
            VERSION=$(grep -E "^VERSION = " cortex/branding.py | sed "s/VERSION = \"\(.*\)\"/\1/")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "Extracted version: $VERSION"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Check image size
        if: github.event_name != 'pull_request'
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} || true
          SIZE_STR=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} --format "{{.Size}}")
          echo "Image size: $SIZE_STR"
          # Extract numeric value (handles MB and GB)
          if [[ "$SIZE_STR" == *"GB"* ]]; then
            SIZE_MB=$(echo "$SIZE_STR" | sed 's/GB//' | awk '{printf "%.0f", $1 * 1024}')
          else
            SIZE_MB=$(echo "$SIZE_STR" | sed 's/MB//' | awk '{printf "%.0f", $1}')
          fi
          echo "Image size in MB: ${SIZE_MB}MB"
          if [ "$SIZE_MB" -gt 500 ]; then
            echo "❌ Image size (${SIZE_MB}MB) exceeds 500MB limit"
            exit 1
          else
            echo "✅ Image size (${SIZE_MB}MB) is within 500MB limit"
          fi

      - name: Test Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} --version
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} --help | head -5
